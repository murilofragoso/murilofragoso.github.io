<div class="divTitle">
    <h1>Transactions</h1>
    <div class="rigth">
        <button mat-flat-button (click)="logOut()">Log out</button>
    </div>
</div>

<div class="new-item-button-container">
    <a mat-raised-button color="accent" [routerLink]="['/transaction/new']">
        <mat-icon>add_box</mat-icon> New transaction
    </a>
</div>

<div class="balance">
    Balance: $  {{balance}}
</div>

<table mat-table [dataSource]="trans" class="mat-elevation-z4">
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let tran"> {{tran.type == "W" ? "Withdraw" : "Deposit"}} </td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let tran"> {{tran.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="balanceAfterTransaction">
        <th mat-header-cell *matHeaderCellDef> Balance after transaction </th>
        <td mat-cell *matCellDef="let tran"> {{tran.balanceAfterTransaction}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let tran"> {{tran.date | date:'dd/MM/yyyy HH:mm'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
